<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">
	<title>FlexSlider 2</title>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	
  <!-- Demo CSS -->
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="css/custom.css" type="text/css" media="screen" />

	<!-- Modernizr -->
  <script src="js/modernizr.js"></script>
  
</head>
<body class="loading">
  <header id="header">
    <a href="#" id="logo">Robert Pecina</a>
  </header>
	<div id="main" role="main">
      <section class="slider">
        <div class="flexslider">
          <ul class="slides">
            <li>
  	    	    <img src="images/00.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="images/01.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="images/02.jpg" />
  	    		</li>
  	    		<li>
  	    	    <img src="images/03.jpg" />
  	    		</li>
            <li>
              <img src="images/04.jpg" />
            </li>
            <li>
              <img src="images/05.jpg" />
            </li>
          </ul>
        </div>
      </section>
  </div>
  
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.min.js">\x3C/script>')</script>
  
  <!-- FlexSlider -->
  <script defer src="js/jquery.flexslider.js"></script>
  
  <script type="text/javascript">
    var resize = function() {
      var w = $(document).width();
      var h = $(document).height();
      var $slides = $('.slides');
      var $next = $(".flex-direction-nav .flex-next");
      var $previous = $(".flex-direction-nav .flex-prev");
      var $header = $('#header');
      var $logo = $header.find('#logo');
      var linkPos = (w/2) + ($slides.width()/2);
      var headerHeight = (h/2) - ($slides.height()/2);
      var logoMarginTop = (headerHeight/2) - ($logo.height()/2);
      
      $next.css({'left': linkPos});
      $previous.css({'right': linkPos});
      $header.css({'height': headerHeight});
      console.log($logo.height());
      console.log($header.height());
      
      $logo.css({'margin-top': logoMarginTop});
    }
    $(window).resize(function(){
      resize();
    });
    $(window).load(function(){
      $('.flexslider').flexslider({
        animation: "fade",
        controlNav: false,
        directionNav: true, 
        start: function(slider){
          $('body').removeClass('loading');
          $(".flex-direction-nav").appendTo("#main");
          resize();
        }
      });
    });
  </script>


  <!-- Syntax Highlighter -->
  <script type="text/javascript" src="js/shCore.js"></script>
  <script type="text/javascript" src="js/shBrushXml.js"></script>
  <script type="text/javascript" src="js/shBrushJScript.js"></script>
  
  <!-- Optional FlexSlider Additions -->
  <script src="js/jquery.easing.js"></script>
  <script src="js/jquery.mousewheel.js"></script>
  <script defer src="js/demo.js"></script>
  
</body>
</html>
